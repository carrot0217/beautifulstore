<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아름다운가게 홈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      background-color: #d88f30;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px 24px;
      position: relative;
    }
    .logo { font-size: 1.2em; font-weight: bold; }
    .user-info-box {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    .user-name {
      font-size: 0.95em;
      font-weight: bold;
      color: white;
    }
    .clock-box {
      background-color: #fff3e0;
      color: #5a4031;
      padding: 6px 14px;
      border-radius: 14px;
      font-size: 1em;
      font-weight: bold;
      border: 1px solid #ffd54f;
    }
    .logout-button {
      background-color: #ffe082;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-small {
      background-color: #ffe082;
      color: #5a4031;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
    }
    .btn-small:hover {
      background-color: #ffcc4d;
    }
    .btn-small a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 30px;
    }
    .section {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 1.2em;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
    }
    .card {
      background: #fefefe;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px #ccc;
      text-align: center;
    }
    .card img {
      width: 100%; height: 100px; object-fit: cover;
      border-radius: 8px;
    }
    .card-name { font-size: 0.9em; margin: 6px 0; font-weight: bold; }
    .card-price { font-size: 0.85em; color: #666; margin-bottom: 8px; }
    .btn {
      padding: 6px 10px;
      font-size: 0.8em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffd54f;
      font-weight: bold;
    }
    .btn:hover {
      background: #ffcc4d;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85em;
      color: #aaa;
    }
    .msg-tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .msg-tab-buttons button {
      cursor: pointer;
    }
    .msg-box textarea {
      width: 100%; height: 60px; border-radius: 6px; padding: 6px; margin-top: 6px;
    }
    .msg-box select {
      width: 100%; padding: 6px; border-radius: 6px; margin-bottom: 6px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">아름다운가게</div>
    <div class="user-info-box">
      <div class="user-name">{{ store_name or '사용자' }}님 어서오세요</div>
      <div style="display: flex; gap: 10px; align-items: center;">
        <div id="clock" class="clock-box">--:--</div>
        <a href="{{ url_for('logout') }}"><button class="logout-button">로그아웃</button></a>
      </div>
    </div>
  </div>
  <div class="container">
    <!-- 동일한 HTML 본문 유지 -->
  </div>
  <div class="footer">릴라스테이션 ©2025 Created by carrot0217</div>
  <script>
    function updateClock() {
      const now = new Date();
      const dateStr = now.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });
      const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false });
      document.getElementById("clock").textContent = `${dateStr} ${timeStr}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function submitRequestDirect(itemId) {
      const quantity = document.getElementById(`quantity-${itemId}`).value;
      fetch("/user/request/ajax", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ item_id: itemId, quantity })
      })
      .then(res => res.json())
      .then(data => alert(data.success ? "신청 완료!" : "신청 실패: " + data.message));
    }

    function submitEquipmentRequest(id) {
      const quantity = document.getElementById(`quantity_${id}`).value;
      fetch("/user/equipment/request", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `equipment_id=${id}&quantity=${quantity}`
      })
      .then(res => res.json())
      .then(data => alert(data.success ? "비품 신청 완료!" : "실패: " + data.message));
    }

    function showTab(tabName) {
      document.getElementById('received').classList.add('hidden');
      document.getElementById('send').classList.add('hidden');
      document.getElementById(tabName).classList.remove('hidden');
    }
  </script>
</body>
</html>
