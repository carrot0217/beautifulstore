<!DOCTYPE html>

  <style>
    body {

      background-color: #fffaf3;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #5a4031;
      margin-bottom: 30px;

    .card-grid {
      display: grid;

    }
    .card {

      padding: 14px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card-name {
      margin: 10px 0 4px;
      font-weight: bold;
      font-size: 1em;
    }
    .card-price {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 10px;
    }
    .card input[type="number"] {
      width: 60px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
    }
    .btn {
      padding: 6px 12px;
      background-color: #ffd54f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #ffcc4d;
    }
    .back-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 8px 14px;
      background-color: #ffe082;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      color: #5a4031;
    }
    .back-btn:hover {

    }
  </style>
</head>
