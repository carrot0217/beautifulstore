<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÎπÑÌíà Ïã†Ï≤≠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #5a4031;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 0;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card-name {
      font-weight: bold;
      font-size: 1.1em;
      margin: 12px 0 4px;
    }
    .card-price {
      color: #6d4c41;
      font-size: 0.95em;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #ffcc80;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ffb74d;
    }
    .zoom-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      color: #444;
      cursor: pointer;
    }
    .zoom-icon:hover {
      color: #000;
    }
    /* Î™®Îã¨ */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì¶ ÎπÑÌíà Ïã†Ï≤≠</h1>

  <div class="grid">
    {% for eq in equipments %}
      <div class="card">
        <span class="zoom-icon" onclick="openModal('{{ eq.image_url }}')">
          <i class="fas fa-search-plus"></i>
        </span>
        <img src="{{ eq.image_url }}" alt="{{ eq.name }}">
        <div class="card-name">{{ eq.name }}</div>
        <div class="card-price">{{ eq.unit_price | default(0) | int }}Ïõê | Ïû¨Í≥†: {{ eq.stock | default(0) }}</div>
        <button class="btn" onclick="submitRequest({{ eq.id }})">Ïã†Ï≤≠ÌïòÍ∏∞</button>
      </div>
    {% endfor %}
  </div>

  <!-- Ïù¥ÎØ∏ÏßÄ Î™®Îã¨ -->
  <div id="imgModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function submitRequest(id) {
      const quantity = prompt("Ïã†Ï≤≠ ÏàòÎüâÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
      if (quantity && !isNaN(quantity)) {
        fetch('/user/equipment/request', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ equipment_id: id, quantity: quantity })
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.success) location.reload();
        });
      }
    }

    function openModal(url) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = url;
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>
</body>
</html>
