<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>릴라스테이션 1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #fdf7ee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .login-box {
      width: 330px;
      margin: 100px auto 0 auto;
      background: #fffaf3;
      border-radius: 24px;
      box-shadow: 0 6px 24px #ead4a155;
      padding: 32px 22px 26px 22px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box img {
      max-width: 224px;
      margin-bottom: 8px;
      margin-top: -5px;
      display: block;
    }
    .login-title {
      font-size: 1.86em;
      font-weight: bold;
      color: #634621;
      margin-bottom: 18px;
      margin-top: 0px;
      letter-spacing: 1.1px;
      line-height: 1.16;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 6px;
    }
    .bubble-ver {
      display: inline-block;
      background: #67b6f5;
      color: #fff;
      font-size: 0.45em;
      font-weight: 700;
      border-radius: 12px;
      padding: 1px 6px;
      position: relative;
      margin-left: 4px;
      margin-bottom: 3px;
      box-shadow: 0 1px 6px #c5e5ff55;
      z-index: 1;
    }
    .bubble-ver:after {
      content: "";
      position: absolute;
      right: 6px;
      bottom: -4px;
      width: 0;
      height: 0;
      border: 4px solid transparent;
      border-top-color: #67b6f5;
      border-bottom: 0;
      border-left: 0;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 94%;
      padding: 9px 10px;
      margin: 7px 0;
      border: 2px solid #ffdfaa;
      border-radius: 8px;
      background: #fdf6ec;
      font-size: 1em;
      box-sizing: border-box;
      transition: border 0.12s;
    }
    .login-box button {
      width: 98%;
      padding: 11px 0;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #ffd180;
      color: #4e342e;
      font-size: 1.08em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 10px #ffedbb;
      transition: background 0.15s;
    }
    .login-box button:hover {
      background: #ffc04d;
    }
    @media (max-width: 480px) {
      .login-box {
        width: 97vw;
        min-width: 0;
        padding: 13vw 2vw 7vw 2vw;
      }
      .login-box img {
        max-width: 60vw;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="로고">
    <div class="login-title">
      릴라스테이션
      <span class="bubble-ver">버전 1.0</span>
    </div>
    <form method="post">
      <input type="text" name="user_id" placeholder="아이디" autocomplete="username" required>
      <input type="password" name="password" placeholder="비밀번호" autocomplete="current-password" required>
      <button type="submit">로그인</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin-top: 12px;">
          {% for category, message in messages %}
            <p style="color: red; font-weight: bold;">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
  </div>
</body>
</html>
